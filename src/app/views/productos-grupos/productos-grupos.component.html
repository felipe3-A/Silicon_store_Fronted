<div class="container mt-5">
    <h3 class="text-center">Productos del Grupo</h3>
    <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let producto of productos">
        <div class="card product-card" style="width: 250px; height: 340px;">
          <img [src]="producto.url_imagen" class="card-img-top rounded-3" alt="Imagen del producto">
          <div class="card-body d-flex flex-column p-3">
            <h5 class="card-title">{{ producto.nombre_producto }}</h5>
            <p class="card-text">{{ producto.descripcion_producto }}</p>
            <div class="price-container">
              <span class="price-new">${{ producto.precio_producto }}</span>
            </div>
          </div>
          <div class="icons d-flex justify-content-center p-3">
            <button class="btn btn-link btn-sm" (click)="navigateToCategoryandProduct(producto.id_imagen)">
              <i class="material-icons">info</i>
            </button>
            <button class="btn btn-link btn-sm">
              <i class="material-icons">favorite_border</i>
            </button>
            <button class="btn btn-link btn-sm">
              <i class="material-icons">shopping_cart</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
