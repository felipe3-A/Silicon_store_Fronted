
<div class="container mt-4">
  <div class="row">
    <!-- Beneficios -->
    <div class="col-md-4 mb-4">
      <div class="card shadow p-3 floating-info">
        <h4 style="color: brown; font-weight: bolder;">Beneficios de registrarte</h4>
        <ul class="list-unstyled mt-3">
          <li><i class="bi bi-check-circle text-danger"></i> No tendrás que registrarte nuevamente.</li>
          <li><i class="bi bi-cart-check text-danger"></i> Compras más eficientes.</li>
          <li><i class="bi bi-shield-lock text-danger"></i> Consultas rápidas y seguras.</li>
          <li><i class="bi bi-basket text-danger"></i> Manejo de tu carrito personalizado.</li>
          <li><i class="bi bi-door-open text-danger"></i> Cierre de sesión en cualquier momento.</li>
        </ul>
      </div>
    </div>

    <!-- Formulario -->
    <div class="col-md-8">
      <div class="card p-4 shadow animated-card">
        <h2 class="text-center mb-4" style="color: brown; font-weight: bolder;">Registro de Usuario</h2>

        <form [formGroup]="registroForm" (ngSubmit)="registrarUsuario()">

          <!-- Nombre -->
          <div class="mb-3">
            <label for="first_name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="first_name" formControlName="first_name"
              placeholder="Tu nombre">
          </div>

          <!-- Apellido -->
          <div class="mb-3">
            <label for="last_name" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="last_name" formControlName="last_name"
              placeholder="Tu apellido">
          </div>

          <!-- Correo electrónico -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" formControlName="email"
              placeholder="ejemplo@correo.com">
          </div>

          <!-- Teléfono -->
          <div class="mb-3">
            <label for="account_number" class="form-label">Cedula</label>
            <input type="text" class="form-control" id="account_number" formControlName="account_number">
          </div>

             <!-- Teléfono -->
             <div class="mb-3">
              <label for="phone_number" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="phone_number" formControlName="phone_number">
            </div>

          <!-- Dirección -->
          <div class="mb-3">
            <label for="address_1" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="address_1" formControlName="address_1">
          </div>

          <!-- Dirección adicional -->
          <div class="mb-3">
            <label for="address_2" class="form-label">Dirección 2 (opcional)</label>
            <input type="text" class="form-control" id="address_2" formControlName="address_2">
          </div>

          <!-- Departamento (state) -->
          <div class="mb-3">
            <label for="state" class="form-label">Departamento</label>
            <select class="form-select" id="state" formControlName="state">
              <option value="">Selecciona un departamento</option>
              <option *ngFor="let dep of departamentos" [value]="dep.id">{{ dep.departamento }}</option>
            </select>
          </div>

          <!-- Ciudad -->
          <div class="mb-3">
            <label for="city" class="form-label">Ciudad</label>
            <select class="form-select" id="city" formControlName="city">
              <option value="">Selecciona una ciudad</option>
              <option *ngFor="let ciudad of ciudades" [value]="ciudad">{{ ciudad }}</option>
            </select>
          </div>



          <!-- País -->
          <div class="mb-3">
            <label for="country" class="form-label">País</label>
            <input type="text" class="form-control" id="country" formControlName="country">
          </div>


          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password"
              placeholder="Mínimo 6 caracteres, al menos una letra y un número">
          </div>

          <!-- Confirmar contraseña -->
          <div class="mb-3">
            <label for="password_confirmation" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="password_confirmation"
              formControlName="password_confirmation">
            <div *ngIf="registroForm.errors?.passwordMismatch && registroForm.touched" class="text-danger mt-1">
              Las contraseñas no coinciden.
            </div>
          </div>

          <!-- Botón de registrar -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="registroForm.invalid">Registrarse</button>
            <button type="button" class="btn btn-outline-secondary" (click)="regresarAlMenu()">Cancelar</button>
          </div>

          <!-- Enlace -->
          <div class="text-center mt-3">
            <a routerLink="/login" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
