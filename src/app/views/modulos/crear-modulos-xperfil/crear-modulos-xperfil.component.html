<div class="container d-flex justify-content-center mt-5 mb-2">
    <div class="card" style="width: 50rem; margin: 80px;">
      <div class="card-header card-header-sena-azul">
        <h2>Asignar Permisos</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="crearModuloXperfil()">
          <div class="form-group">
            <label for="moduloSelect">MÃ³dulo</label>
            <select id="moduloSelect" [(ngModel)]="selectedModulo" name="modulo" class="form-control" required>
              <option *ngFor="let modulo of modulos" [value]="modulo.idmodulo">{{ modulo.url_modulo }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="perfilSelect">Perfil</label>
            <select id="perfilSelect" [(ngModel)]="selectedPerfil" name="perfil" class="form-control" required>
              <option *ngFor="let perfil of perfiles" [value]="perfil.idperfil">{{ perfil.perfil }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="permiso">Permiso</label>
            <select id="permiso" [(ngModel)]="permiso" name="permiso" class="form-control" required>
              <option value="si">Si</option>
              <option value="No">No</option>
            </select>
          </div>
          <button type="submit" class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </div>
  </div>
