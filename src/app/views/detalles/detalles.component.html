<div *ngIf="producto" class="card mt-4 p-3 shadow-sm">
  <h2>{{ producto.name }}</h2>
  <p><strong>Descripción:</strong> {{ producto.description }}</p>
  <p><strong>Precio:</strong> ${{ producto.price }}</p>
  <p><strong>Categoría:</strong> {{ producto.category }}</p>

  <!-- Puedes mostrar una imagen si la tiene -->
  <img *ngIf="producto.image" [src]="producto.image" alt="Imagen del producto" class="img-fluid mt-3" />
</div>
