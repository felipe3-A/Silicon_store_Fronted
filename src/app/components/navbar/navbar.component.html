<div class="d-flex justify-content-between align-items-center  orange m-0">
  <!-- Contenedor Izquierdo: Logo -->
  <div class="d-flex align-items-center store" [routerLink]="['/VerTienda']">
    <img src="assets/img/Silicon_Store.png" class="image" alt="Logo Silicon">
  </div>

  <div class="d-flex flex-row w-100" id="menuAccordion">
    <ul class="nav d-flex flex-row p-0 m-0 opciones_menu">
      <li class="nav-item">
        <a class="nav-link d-flex justify-content-between align-items-center" role="button">
          <p class="m-0 modulo_text" style="font-size: 15px;">Tienda</p>
          <i class="v"><</i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex justify-content-between align-items-center" role="button">
          <p class="m-0 modulo_text" style="font-size: 15px;">Categorías</p>
          <i class="v"><</i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex justify-content-between align-items-center" role="button">
          <p class="m-0 modulo_text" style="font-size: 15px;">Descuentos</p>
          <i class="v"><</i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex justify-content-between align-items-center" role="button">
          <p class="m-0 modulo_text" style="font-size: 15px;">Ofertas</p>
          <i class="v"><</i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex justify-content-between align-items-center" role="button">
          <p class="m-0 modulo_text" style="font-size: 15px;">Black Friday</p>
          <i class="v"><</i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex justify-content-between align-items-center" role="button">
          <p class="m-0 modulo_text" style="font-size: 15px;">Punto Silicon</p>
          <i class="v"><</i>
        </a>
      </li>
    </ul>
  </div>
  

  <!-- Mostrar solo si está logueado -->
  <ng-container *ngIf="isLoggedIn; else notLoggedIn">
    <div class="content d-flex m-0">
      <!-- Carrito -->
      <div class="text-white text-center datos1" (click)="abrirCarrito()">
        <div class="message_login">
          <i class="fas fa-shopping-cart mt-4 m-0"></i>
          <p class="welcome me-0">Carrito</p>
        </div>
      </div>

      <!-- Usuario -->
      <div class="text-white text-center datos" (click)="cerrarSesion()">
        <div class="align-items-center justify-content-center">
          <i class="fas fa-user mt-4 m-0"></i>
          <p class="welcome me-0">Bienvenido</p>
          <p class="name_user">{{ name }}</p>
        </div>
      </div>
    </div>
  </ng-container>

</div>

<!-- Solo mostrar si NO está logueado -->
<ng-template #notLoggedIn>
  <div class="d-flex flex-row w-100 justify-content-end pe-4 mt-2">
    <div class="button-container">
      <button class="btn btn-primary me-2" (click)="irALogin()">Login</button>
      <button class="btn btn-secondary" (click)="irARegister()">Registro</button>
    </div>
  </div>
</ng-template>
